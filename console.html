<!DOCTYPE html>
<html>
    <head>
        <title>Lost Timer - Console</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
        
        <style>
            body {
                background: #000;
                margin: 0;
                padding: 0;
                font-family: 'Helvetica', sans-serif;
                overflow-x: hidden;
            }

            .console-container {
                width: calc(100% - 40px);
                margin: 0 auto;
                background: #000000;
                box-shadow: 0px 0px 0px rgba(255, 255, 255, 0.5);
                border-radius: 10px;
                margin-top: 20px;
                height: 1000px;
                padding-left: 15px;
                padding-right: 15px;
                padding-top: 5px;
                padding-bottom: 15px;
                box-sizing: border-box;
            }

            .console-prompt {
                font-size: 40px;
                display: inline-block;
                color: #43b047;
            }

            .console-input {
                width: calc(100% - 50px);
                display: inline-block;
                margin-left: 5px;
            }

            .my-console {
                outline: none;
                border: none;
                box-sizing: border-box;
                font-size: 32px;
                background: transparent;
                color: #43b047;
                width: 100%;
                font-family: inherit;
            }

            .timer-status {
                color: #43b047;
                text-align: center;
                margin-top: 20px;
                font-size: 24px;
            }
        </style>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const consoleInput = document.querySelector('.my-console');
                const timerStatus = document.querySelector('.timer-status');
                
                // Listen for messages from main window
                window.addEventListener('message', (event) => {
                    if (event.data.type === 'enableConsole') {
                        consoleInput.disabled = !event.data.enabled;
                        if (event.data.enabled) {
                            consoleInput.focus();
                            timerStatus.textContent = `Оставшееся время для ввода кода: ${event.data.remainingTime} секунд`;
                        } else {
                            consoleInput.value = '';
                            timerStatus.textContent = event.data.remainingTime > 240 ? 
                                'Терминал активируется после сигнала...' : 'Time expired!';
                        }
                    }
                });

                // Handle input submission
                consoleInput.addEventListener('keyup', (e) => {
                    if (e.key === 'Enter') {
                        window.opener.postMessage({
                            type: 'numberSubmitted',
                            value: consoleInput.value
                        }, '*');
                        consoleInput.value = '';
                    }
                });
            });
        </script>
    </head>
    <body>
    <div class="timer-status">
            Терминал активируется после сигнала...
        </div>
        <div class="console-container">
            <div class="console-prompt">
                >:
            </div>
            <div class="console-input">
                <input type="text" class="my-console" disabled /> 
            </div>
        </div>
    </body>
</html>
